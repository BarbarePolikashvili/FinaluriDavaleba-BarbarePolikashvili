<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me - BARBARE</title>
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/media.css" />
  </head>
  <body class="contact-page">
    <header>
      <div class="logo">
        <a href="https://tbcbank.ge/ka" target="_blank">
          <img src="../images/tbc-logo.png" alt="Logo" />
        </a>
        <span>BARBARE</span>
      </div>
      <img
        class="burger-menu"
        src="../images/hamburger-icon-white-16.jpg"
        alt="Hamburger_icon"
      />
      <nav class="navbar">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="../pages/about.html" class="nav-link">About Me</a>
        <a href="../pages/projects.html" class="nav-link">Projects</a>
        <a href="../pages/blog.html" class="nav-link">Blog</a>
        <a href="#" class="nav-link active">Contact</a>
      </nav>
    </header>
    <div class="contact-section">
      <div class="contact-box">
        <div class="contact-left">
          <img src="../images/envelope.jpg" alt="Contact Illustration" />
        </div>
        <div class="contact-right">
          <h2>Get in touch</h2>
          <form>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
            <div class="social-icons">
              <!-- Social Media Icons -->
              <a
                href="https://www.instagram.com/barbarepolikashvili/"
                target="_blank"
              >
                <img src="../images/Instagram_icon.png" alt="Instagram" />
              </a>
              <a
                href="https://www.facebook.com/barbare.polikashvili/photos_of"
                target="_blank"
              >
                <img src="../images/facebookicon.jpg" alt="Facebook" />
              </a>
              <a href="https://github.com/BarbarePolikashvili" target="_blank">
                <img src="../images/images.jpg" alt="GitHub" />
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
